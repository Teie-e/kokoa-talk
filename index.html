<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CoCoA Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div id="status-bar__column">
        <span>No Service</span>
        <iconify-icon
          class="wifi-icon"
          icon="material-symbols:wifi"
          width="12"
          height="12"
          flip="horizontal"
        ></iconify-icon>
      </div>
      <div class="status-bar__column">
        <span>12:43</span>
      </div>
      <div class="status-bar__column">
        <span>52%</span>
        <iconify-icon
          class="battery-icon"
          icon="gg:battery"
          width="20"
          height="20"
          flip="horizontal"
        ></iconify-icon>
        <iconify-icon
          icon="tdesign:lighting-circle"
          width="20"
          height="20"
        ></iconify-icon>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">코코아톡에 오신 것을 환영합니다.</h1>
      <p class="welcome-header__text">
        코코아톡 계정이 있으시면, 이메일이나 전화번호로 로그인해주세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="이메일이나 전화번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">코코아톡 계정이나 비밀번호 찾기</a>
    </form>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
