<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Friends - CoCoA Talk</title>
    </head>
    <body>
        <div class="status-bar">
        <div id="status-bar__column">
            <span>No Service</span>
            <iconify-icon
            class="wifi-icon"
            icon="material-symbols:wifi"
            width="12"
            height="12"
            flip="horizontal"
            ></iconify-icon>
        </div>
        <div class="status-bar__column">
            <span>12:43</span>
        </div>
        <div class="status-bar__column">
            <span>52%</span>
            <iconify-icon
            class="battery-icon"
            icon="gg:battery"
            width="20"
            height="20"
            flip="horizontal"
            ></iconify-icon>
            <iconify-icon
            icon="tdesign:lighting-circle"
            width="20"
            height="20"
            ></iconify-icon>
        </div>
        </div>

        <header class="screen__header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><iconify-icon icon="mingcute:search-line" width="22" height="22"></iconify-icon></span>
                <span><iconify-icon icon="majesticons:music-line" width="22" height="22"></iconify-icon></span>
                <span><iconify-icon icon="mdi:cog-outline" width="22" height="22"></iconify-icon></span>
            </div>
        </header>

        <a id="friends-display-link" href="#"><iconify-icon icon="akar-icons:info" width="18" height="18"></iconify-icon>Friend's Names Display<iconify-icon icon="tabler:chevron-up" rotate="90deg"></iconify-icon></a>
    
        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/avater.jpg" class="user-component__avater user-component__avaterxl">
                    <div class="user-component__text">
                        <h4 class="user-component__name">이재건</h4>
                        <h6 class="user-component__comment">압도적인 힘으로!</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>

            </div> 
            <div class="friends-screen__channal">
                <div class="friends-screen__channal-header ">
                    <span>Channal</span>
                    <iconify-icon icon="tabler:chevron-up" ></iconify-icon>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="img/avater.jpg" class="user-component__avater user-component__avatersm">
                        <div class="user-component__text">
                            <h4 class="user-component__name--not-bold">Channal</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <iconify-icon icon="tabler:chevron-up" rotate="90deg"></iconify-icon>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <iconify-icon icon="bxs:user" width="40" height="40"></iconify-icon>
                </a>
                </li class="nav__btn">
                <li>
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <iconify-icon
                    icon="mingcute:comment-line"
                    width="40"
                    height="40"
                    ></iconify-icon>
                </a>
                </li>
                <li class="nav__btn">
                <a class="nav__link" href="find.html"
                    ><iconify-icon
                    icon="mingcute:search-line"
                    width="40"
                    height="40"
                    ></iconify-icon
                ></a>
                </li>
                <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsis__nofi"></div>
                    <iconify-icon
                    icon="uit:ellipsis-h"
                    width="40"
                    height="40">
                    </iconify-icon>
                </a>
                </li>
            </ul>
        </nav>
    
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    </body>
</html>
