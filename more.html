    <body>
        <div class="status-bar">
        <div id="status-bar__column">
            <span>No Service</span>
            <iconify-icon
            class="wifi-icon"
            icon="material-symbols:wifi"

        <div class="status-bar__column">
            <span>12:43</span>
        </div>
        <div class="status-bar__column">
            <span>52%</span>
            <iconify-icon

            height="20"

            ></iconify-icon>
            <iconify-icon
            icon="tdesign:lighting-circle"
            width="20"
            height="20"
            ></iconify-icon>
        </div>

                    <iconify-icon icon="tabler:message" width="40" height="40"></iconify-icon>

            </div> 
            <div class="icon-row">

                <div class="icon-row__icon"><iconify-icon icon="teenyicons:contact-outline" width="40" height="40"></iconify-icon><span>드라이브</span></div>
                <div class="icon-row__icon"><iconify-icon icon="lucide:smile" width="40" height="40"></iconify-icon><span>이모티콘</span></div>
                <div class="icon-row__icon"><iconify-icon icon="mdi:paint-outline" width="40" height="40"></iconify-icon><span>테마</span></div>
                <div class="icon-row__icon"><iconify-icon icon="mdi:key-outline" width="40" height="40"></iconify-icon><span>계정</span></div>
